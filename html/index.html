<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Roboto+Condensed:400,700"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <title>Vocabulary Cards</title>
  </head>
  <body>
    <div id="title">
      <h1>Vocabulary Cards</h1>
    </div>
    <div id="main">
      <div id="instructions">
        <p>
          Enter your vocabulary words in the space to the right (desktop) or
          below (mobile) separated by a space or a comma, and receive a
          flashcard-style quiz.
        </p>
      </div>
      <div id="input">
        <label for="vocabulary">Vocabulary</label>
        <input type="text" placeholder="Enter Vocabulary" />
        <button id="submit">Submit</button>
      </div>
    </div>

    <!-- scripts -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../js/index.js"></script>
  </body>
</html>
